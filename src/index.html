<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title><%= htmlWebpackPlugin.options.title %></title>
<meta http-equiv="content-type"
	content="text/html; charset=windows-1252">


<script
	src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous"></script>



<script id="hips-shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;
	varying vec2 vTextureCoord;

	void main() {
		gl_Position = vec4(aVertexPosition, 1.0);
		vTextureCoord = aTextureCoord;
	}
</script>

<script id="hips-shader-fs" type="x-shader/x-fragment">
  	precision mediump float;

	varying vec2 vTextureCoord;
	uniform sampler2D uSampler0;

  	void main() {
		vec4 color0 = texture2D(uSampler0, vTextureCoord);
		gl_FragColor = vec4(color0.rgb, color0.a);
		//gl_FragColor = vec4(0.0,.99,0.0,.5);
  	} 
</script>



<script>
	var DEBUG = false;

	function run() {
		if (DEBUG) {
			console.log("[index::run2]");
		}
	}
</script>

</head>
<body onload="run();">

	<div id="testcontainer">
		<canvas id="webglcanvas" width="1024" height="1024"></canvas>
	</div>

</body>
</html>
